  <div class="container">
    <br>
    <img src="./assets/images/incidentmgt.jpg" alt="Incident Management" height="250" width="450" style="display: block; margin-left: auto; margin-right: auto;">
    <div class="row">
      <div class="offset-md-1 col-md-2"></div>
      <h1>{{title}}</h1>
      <form (ngSubmit)="onSubmit()" #incidentForm="ngForm">
        <div class="form-group">
          <label for="nameTextField">Incident</label>
          <input type="text" class="form-control" id="nameTextField" placeholder="Enter the Incident name" name="incident" [(ngModel)]="incident.incident" required>
        </div>
        <div class="form-group">
          <label for="emailaddressTextArea">Description of Incident</label>
          <textarea class="form-control" id="emailaddressTextArea" placeholder="Enter Description of Incident" name="description" [(ngModel)]="incident.description" required></textarea>
        </div>
        <div class="form-group">
          <label for="contactTextField">Date of Incident</label>
          <input type="datetime-local" class="form-control" id="contactTextField" name="date" [(ngModel)]="incident.date" required>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!incidentForm.valid">
          <i class="fas fa-edit"></i> Submit
        </button>
        <a routerLink="/incident" class="btn btn-warning">
          <i class="fas fa-undo"></i> Cancel
        </a>
      </form>
    </div>
  </div>
