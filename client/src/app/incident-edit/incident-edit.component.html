<div class="container">
    <h1>Edit Incident</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="incident">Incident</label>
            <input type="text" class="form-control" id="incident" [(ngModel)]="incident.incident" name="incident" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="incident.description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="datetime-local" class="form-control" id="date" [(ngModel)]="incident.date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a [routerLink]="['/incident']" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
